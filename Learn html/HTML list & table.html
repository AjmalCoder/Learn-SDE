<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML List & Table</title>
</head>
<body>
    <!--Learn Ordered LIst -->
    <h3>Orderd List</h3>
     <ol>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
     </ol>

     <!--Learn Unordered List -->
     <h3>Unorderd List</h3>
     <ul>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
     </ul>

     <!--Learn Table -->
     <h3>HTML Table</h3>
     <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Domain</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ajmal</td>
                <td>22</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Gokul</td>
                <td>21</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>Jazmy</td>
                <td>21</td>
                <td>C++</td>
            </tr>
        </tbody>
     </table>

</body>
</html>
