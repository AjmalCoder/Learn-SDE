<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Forms</title>
</head>
<body>
    <form>
        <label>Full Name</label>
        <input type="text">
        <br><br>
        <label>Age</label>
        <input type="number">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label>Gender :</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br><br>
        <label>Qualification :</label>
        <select>
            <option>PG</option>
            <option>UG</option>
            <option>+2</option>
        </select>
        <br><br>
        <label>Skills :</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JavaScript</label>
        <br><br>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
